<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Road Animations</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="havfrue-skærm">
      <div class="background">
        <img src="havfrue-img/baggrund-kiste.png" alt="" />
      </div>

      <div class="foreground">
        <img src="havfrue-img/forgrund.png" alt="" />
      </div>

      <div class="fish">
        <img class="starfisk" src="havfrue-img/seastar.png" alt="" />
        <img class="nemo" src="havfrue-img/klovnefisk.png" alt="" />
        <img class="dory" src="havfrue-img/Doryfisk.png" alt="" />
        <img class="ondfisk" src="havfrue-img/moofish.png" alt="" />
        <img class="gulfisk" src="havfrue-img/gulfisk.png" alt="" />
        <img class="stribefisk" src="havfrue-img/stribetfisk.png" alt="" />
        <img class="kuglefiskstor" src="havfrue-img/kuglefiskstor.png" alt="" />
        <img
          class="kuglefisklille"
          src="havfrue-img/kuglefisklille.png"
          alt=""
        />
      </div>

      <div class="mermaid">
        <img src="havfrue-img/havfrue-open.png" alt="" />
        <img src="havfrue-img/havfruelukket.png" alt="" />
      </div>
    </section>

    <section class="pacman-skærm"></section>

    <script src="js/script.js"></script>
  </body>
</html>
